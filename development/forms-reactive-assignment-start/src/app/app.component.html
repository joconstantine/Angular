<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
      <form (ngSubmit)="onSubmit()" [formGroup]="projectForm">
        <div class="form-group">
          <label for="projectName">Project Name</label>
          <input type="text" class="form-control" id="projectName"
            formControlName="projectName">
          <span class="help-block" *ngIf="projectForm.get('projectName').invalid && projectForm.get('projectName').touched">
            <span *ngIf="projectForm.get('projectName').errors['required']">Project Name is required!</span>
            <span *ngIf="projectForm.get('projectName').errors['forbiddenProjectName']">You cannot use this name!</span>
          </span>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input class="form-control" id="email"
            formControlName="email">
          <span
            *ngIf="!projectForm.get('email').valid && projectForm.get('email').touched" 
            class="help-block">
            <span *ngIf="projectForm.get('email').errors['required']">Email is required!</span>
            <span *ngIf="projectForm.get('email').errors['email']">Please enter a valid email!</span>
          </span>
        </div>
        <div class="form-group">
          <label for="status">Email Address</label>
          <select type="text" class="form-control" id="status"
            formControlName="status">
            <option *ngFor="let status of statuses"
              [value]="status">{{ status }}</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
        <div *ngIf="submitted">
          <h3>Your form data</h3>
          <p>Project Name: {{ projectForm.value.projectName }}</p>
          <p>Email: {{ projectForm.value.email }}</p>
          <p>Status: {{ projectForm.value.status }}</p>
        </div>
      </form>
    </div>
  </div>
</div>
