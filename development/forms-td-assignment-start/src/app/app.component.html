<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="form-group">
          <label for="email">Mail Address</label>
          <input type="text" id="email" class="form-control"
            ngModel name="email" required email #email="ngModel">
            <span *ngIf="email.invalid && email.touched" 
              class="help-block">Mail Address is invalid!</span>
        </div>
        <div class="form-group">
          <label for="subscription">Subscription</label>
          <select id="subscription" class="form-control"
            ngModel name="subscription" [ngModel]="defaultSubscription">
            <option *ngFor="let subscription of subscriptions" 
              [value]="subscription">{{ subscription }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="text" id="password" class="form-control"
            ngModel name="password" required #password="ngModel">
          <span *ngIf="password.invalid && password.touched" 
             class="help-block">Password is invalid!</span>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
        <p style="color:red" *ngIf="f.invalid && f.touched">Form is invalid!</p>
      </form>
    </div>
  </div>
</div>
